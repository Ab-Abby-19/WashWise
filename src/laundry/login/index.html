<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <h1>Laundry Login Portal</h1>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form>
        <h1>Laundry Sign in</h1>
        <input type="text" id="userId" placeholder="User ID" />
        <input type="password" id="password" placeholder="Password" />
        <button type="button" onclick="validateCredentials()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, please login with your personal info.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    function validateCredentials() {
      var userId = document.getElementById('userId').value;
      var password = document.getElementById('password').value;
    
      // Simulated server-side logic
      if (userId === 'staff' && password === 'washwise') {
        window.location.href = '../dashboard/index.html';
      } else {
        alert('Incorrect User ID or Password. Please try again.');
      }
    }
  </script>
</body>
</html>
