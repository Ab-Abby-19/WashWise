<html><link rel="stylesheet" href="styles.css" />
<head>
    <h2>LOGIN PORTAL</h2>
</head>
<body>
  <div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
     <h1>Student Sign up</h1>
      <input type="text" placeholder="Name" />
      <select class="dropdown-hostel" >
        <option value="">Select Year</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="text" id="roll" placeholder="Roll number" />
      <input type="text" placeholder="Contact Number" />
      <select class="dropdown-hostel" id="hostel" >
      <option value="">Select Hostel</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="I">I</option>
      <option value="J">J</option>
      <option value="K">K</option>
      <option value="L">L</option>
      <option value="M">M</option>
      <option value="N">N</option>
      <option value="O">O</option>
      <option value="Q">Q</option>
    </select>
    <div class="form-group" id="generate-container" >
        <button onclick="generateCode()">Generate Code</button>
    </div>
    <div class="form-group">
        <input type="text" id="code" placeholder="Generated Code" readonly>
    </div>
      <button>
        <a href="../login/indexb.html">
            Sign Up
        </a>
        </button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#" onsubmit="event.preventDefault(); validateCredentials();">
      <h1>Student Sign in</h1>
      <input type="text" id="userId" placeholder="User ID" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Hello, Explorer!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
  </div>
<script>
    function validateCredentials() {
        var userId = document.getElementById('userId').value;
        var password = document.getElementById('password').value;
    
        // Simulated server-side logic
        if (userId === 'Q118068' && password === 'hostellaundry') {
          window.location.href = '../dashboard/index.html';
        } else {
          alert('Incorrect User ID or Password. Please try again.');
        }
      }
    
function generateCode() {
    const roll = document.getElementById('roll').value.trim();
    const hostel = document.getElementById('hostel').value.trim();

    const uniqueCode = hostel.toUpperCase() + roll.slice(-6);
    document.getElementById('code').value = uniqueCode;

    // Show the "Submit" button
    document.getElementById('submit-container').style.display = 'block';
}
</script>
<script src="app.js"></script>
</body>
</html>
